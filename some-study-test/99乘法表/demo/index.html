<!DOCTYPE html>
<html>
	<head>
		<title>9*9乘法表</title>
		<meta charset="utf-8">
		<style>
		.span{
			height:50px;
			width:20px;
			margin:10px;
		}
		</style>
		<script>
			window.onload=function(){
				var oContent=document.getElementById('content');
				var aSpan=oContent.getElementsByTagName('span');
				for(var i=1; i<10;i++){
					for( var j=1; j<10;j++){
						if(j<i){j=i;}
						document.write('<span class="span">'+i+'*'+j+'='+i*j+'</span>');
					}
					document.write('</br>');
				}
				for(var k=0;k<aSpan.length; k++){
				alert(!aSpan.length);
					aSpan[k].style.cssText="height:50px;width:20px;margin:10px;";
				}
			}
		</script>
	</head>
	<body>
	<div id="content">
	</div>
	</body>
</html>
