<!DOCTYPE html>
<html>
	<head>
		<title>9*9乘法表</title>
		<meta charset="utf-8">
		<style>
		</style>
		<script>
			
				document.write('<table border="1" cellpadding="0" cellspacing="0" width="80%" text-align="center"> ');
				for(var i=1; i<10;i++){
					document.write('<tr>');
					for( var j=1; j<=i;++j){
						document.write('<td>'+j+'x'+i+'='+(j*i)+'</td>');
					}
					document.write('</tr>');
				}
				document.write('</table>');
			
		</script>
	</head>

	</body>
</html>
