<!DOCTYPE html>
<html>
<head>
	<title>获取元素</title>
	<meta charset="UTF-8">
	<style>
		.list{
			width:200px;
			height:200px;
			font-size:16px;
		}
		li{margin-bottom:20px;}
		.tab1{display:block;}
		.tab2{display:none;}
		.tab3{display:none;}
	</style>
	<script src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="list tu">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="groups">
		<div class="group tab1">内容一</div>
		<div class="group tab2">内容二</div>
		<div class="group tab3">内容三</div>
	</div>
	<script>
		$(function(){
			$('.list li').click(function(){
					alert(($(this).index()+1));
					alert('.tab'+($(this).index()+1));
					alert(parseInt(($(this).index()+1)));
				$('.groups>div').css("display","none");
				$('.group').eq($(this).index()).css("display","block");
				<!-- $('.group').filter('.tab'+($(this).index()+1)).css("display","block"); -->
				<!-- $(".group:eq($(this).index())").css("display","block"); -->
			})
		
		
		
		});
	</script>
</body>
</html>
